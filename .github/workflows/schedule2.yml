name: Schedule workflow (AQI)

on:
  schedule:
    - cron: '*/10 * * * *'   # every 10 minutes (UTC, best-effort)
  workflow_dispatch:

jobs:
  aqi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install firebase-admin axios

      - name: Debug â€“ show trigger and time
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "UTC time:"
          date -u
          echo "IST time:"
          TZ=Asia/Kolkata date

      - name: Run AQI recorder
        run: node scripts/record_aqi.js
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          WAQI_TOKEN: ${{ secrets.WAQI_TOKEN }}
          USER_UID: ${{ secrets.USER_UID }}
