name: AQI Data Recorder

on:
  schedule:
    - cron: '0 * * * *' # Runs exactly once every hour (Best practice for stability)
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  record:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install firebase-admin axios
      
      - name: Debug - Show trigger
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Time: $(date -u)"
      
      - name: Run AQI Recorder Script
        run: node scripts/record_aqi.js
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          WAQI_TOKEN: ${{ secrets.WAQI_TOKEN }}
          USER_UID: ${{ secrets.USER_UID }}
